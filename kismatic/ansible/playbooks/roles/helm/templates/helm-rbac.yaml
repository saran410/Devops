apiVersion: v1
kind: Namespace
metadata:
  name: {{ helm.namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiller
  namespace: {{ helm.namespace }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tiller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: tiller
  namespace: {{ helm.namespace }}
